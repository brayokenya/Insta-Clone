{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram </title>
    {%block styles%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/baguetteBox.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon/favicon.png'%}" type="img/jpg"> {%endblock%} {{ post_form.media }}
</head>

<body>
    {%include "navbar.html"%}

    <div class="container">
        {%block content%} {%endblock%}
    </div>

    {%block scripts%}
    <script src="{%static 'js/jquery.min.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>
    <script src="{%static 'js/all.min.js'%}"></script>
    <script src="{%static 'js/baguetteBox.min.js'%}"></script>
    <script>
        baguetteBox.run('.lightbox', {
            animation: 'slideIn',
            captions: true,
            filter: /.*ucarecdn.*/i
        });
    </script>
    <script src="{%static 'js/main.js'%}"></script>
    {%endblock%}
</body>

</html>
